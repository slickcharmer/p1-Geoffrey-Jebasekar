<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tutor-App Add Education</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JS -->
    <script src="js/main.js"></script>
    <script src="../../../Js/UpdateSkill.js"></script>
    <script src="../../../Js/Main.js"></script>
    <script src="vendor/jquery/jquery.min.js"></script>
    
</head>
<body>

    <div class="m1 main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="images/signup-img.jpg" alt="">
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <h2>Update your skills here</h2>
                        <!-- <div class="form-row"> -->
                            <div class="form-group">
                                <label for="comp_name">Skill name :</label>
                                <input type="text" name="name" id="skill" required/>
                            </div>
                            
                        <!-- </div> -->
                       
                        <div class="form-group">
                            <label for="exp">Profeciency in Skill :</label>
                            <input type="number" name="address" id="prof" required placeholder="Enter a value between 1 to 5"/>
                        </div>
                       
                        <div class="form-submit">
                            <input type="submit" value="Reset All" class="submit" name="reset" id="reset" />
                            <button type="submit" value="Submit Form" class="submit" name="submit" id="submit" onclick="addskill()">Submit</button>
                            <!-- <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" /> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
