<!DOCTYPE html>
<html>
<head>
	<title>User Details</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			padding: 20px;
		}

		h1 {
			font-size: 28px;
			margin-bottom: 20px;
		}

		.container {
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			max-width: 600px;
			margin: 0 auto;
		}

		.row {
			display: flex;
			align-items: center;
			margin-bottom: 10px;
		}

		.label {
			flex: 1;
			font-weight: bold;
		}

		.value {
			flex: 2;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>User Details</h1>
		<div class="row">
			<div class="label">Name:</div>
			<div class="value">John Doe</div>
		</div>
		<div class="row">
			<div class="label">Email:</div>
			<div class="value">johndoe@example.com</div>
		</div>
		<div class="row">
			<div class="label">Phone:</div>
			<div class="value">+1 555-123-4567</div>
		</div>
		<div class="row">
			<div class="label">Address:</div>
			<div class="value">123 Main St, Anytown USA</div>
		</div>
	</div>
</body>
</html>
